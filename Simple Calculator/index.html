<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="calcBox">
        <div class="calcDisplay">
            <div id="display" class="display"></div>
        </div>
        <div class="calcBtnBox">
            <div class="row">
                <button id="7" class="calcBtn">7</button>
                <button id="8" class="calcBtn">8</button>
                <button id="9" class="calcBtn">9</button>
                <button id="+" class="calcBtn">+</button>
            </div>
            <div class="row">
                <button id="4" class="calcBtn">4</button>
                <button id="5" class="calcBtn">5</button>
                <button id="6" class="calcBtn">6</button>
                <button id="-" class="calcBtn">-</button>
            </div>
            <div class="row">
                <button id="1" class="calcBtn">1</button>
                <button id="2" class="calcBtn">2</button>
                <button id="3" class="calcBtn">3</button>
                <button id="*" class="calcBtn">*</button>
            </div>
            <div class="row">
                <button id="clear" class="calcBtn">Clear</button>
                <button id="0" class="calcBtn">0</button>
                <button id="=" class="calcBtn">=</button>
                <button id="/" class="calcBtn">/</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
